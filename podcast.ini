font=/usr/share/fonts/truetype/ubuntu-font-family/Ubuntu-B.ttf
font_size=50
font_color="#ffffff"
fill_color="#000000"
fill_y_start=350
fill_y_stop=480
line_color="#ffffff"
header_width=960
header_height=600
poster_width=854
poster_height=480

[episode]
audio_in=/path/to/podcasts/season/01
basename=yourpodcast
number=00
prefix=e
seperator=_

[season]
number=01
prefix=s

[mp3]
skip=False
bitrate=128k
channels=2

[ogg]
skip=False
bitrate=64k
channels=2

[tags]
album=Season 1
artist=Your Podcast
comments=A comment that will be posted in every YouTube upload.
copyright=Your Podcast (c) 2015 [CC BY-SA 3.0]
date=2015
genre=Podcast
language=eng
performer="Mr. Smith, Mr. Jones"
title=My first podcast
tracknumber=0
website=http://www.yourpodcast.org/
