podcast_type=episodic

[links]
telegram=http://www.yourpodcast.org/telegram
twitter=https://twitter.com/yourpodcast
facebook=https://www.facebook.com/yourpodcast
mastodon=https://octodon.social/@yourpodcast
reddit=https://www.reddit.com/r/YourPodcast/

[wordpress]
skip=False
xmlrpc=https://yourpodcast.wordpress.com/xmlrpc.php
# uploaded files path: {0} is season number, {1} is episode number, {2} is mp3 filename
#Â example for Ubuntu Podcast: "http://static.ubuntupodcast.org/ubuntupodcast/s{0}/e{1}/{2}"
uploads_url="https://yourpodcast.wordpress.com/wp-content/uploads/yourpodcast/season{0}/episode{1}/{2}"
username=yourusername
password="yourpassword"
title=My first podcast
category=Season 1
comment_status=open
content="""
Your show notes got here.

On many lines, best to use [Markdown](https://en.support.wordpress.com/markdown/).
"""
podcast_plugin=Powerpress
post_format=audio
post_status=draft
tags="Your,Podcast"
attach_header=False

[youtube]
skip=False
animated=False
codec=h264_nvenc
category=Science & Technology
client_secrets=/path/to/yourpodcast_youtube_client_secret.json
credentials_file=/path/to/yourpodcast_youtube_credentials.json
title=My first podcast
description="""
Your show notes got here.

On many lines.
"""
tags="Your,Podcast"
hash_tags="#only #three #hashtags"
privacy=unlisted
publish_at=None

[sftp]
skip=False
host=www.yourpodcast.org
port=22
username=yourusername
password=yourpassword
private_key=
private_key_pass=
